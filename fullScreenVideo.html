<html>
  <head>
    <link rel="stylesheet" type="text/css" href="fullScreenVideo.css" >
  </head>
  <body>
  <video autoplay muted loop id="myVideo">
  <source src="rain.mp4">
  </video>

  <div class="content">
    <h1>Coldplay</h1>
    <p> Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsumLorem ipsum Lorem ipsum
    </p>
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>
  <script>
    var video = document.getElementById("myVideo");
    var btn = document.getElementById("myBtn");
    function myFunction () {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
        }
      }
  </script>
  </body>
</html>
